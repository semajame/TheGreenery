<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400&display=swap" rel="stylesheet">
    
    <title>SIGN UP</title>
</head>
<body>
    <div class="main_background">
        <header>
            <div class="header">
                <a href="index.html">
                    <img class="logo" src="img/thegreenlogowhite.png">
                </a>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>  
                        <li><a href="#">Plants</a></li>   
                        <li><a href="#">Services</a></li>  
                        <li><a href="login.html">Log In</a></li>  
                    </ul>

                </nav>
            </div>
        </header>

        <div class="signup_container">
            <h1 class="signup">
                Sign Up
            </h1>    
    
            <p class="please">
                Please fill in this form to create an account.
            </p>

            <p class="email">
                Email:
            </p>

            <input type="text" class="text" placeholder="yourname@gmail.com">

            <p class="password_text">
                Password: 
            </p>
            <input type="text" class="password" placeholder="Password: ">
            
            <p class="bysigning">
                By signin up you, agree to our <span>Terms of Service</span>.
            </p>

            <button class="button">
                Continue
            </button>


            <div class="or_container">
                <hr class="hr1">
                <p class="or">
                    OR
                </p>
                <hr class="hr2">
            </div>

            <button class="continue_google">
                <img class="google_icon" src="img/icon_google.png">
                <p class="continue_words">Continue with Google</p> 
            </button>

            <button class="continue_facebook">
                <img class="facebook_icon" src="img/icon_facebook.png">
                <p class="facebook_words">Continue with Facebook</p> 
            </button>
        </div>





    </div>

  

</body>
</html>
